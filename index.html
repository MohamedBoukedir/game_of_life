<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>game of life</title>
    <style>
        body {
            height: 1000px;
            background-image: linear-gradient(rgba(214, 200, 200, 0.5), rgba(19, 18, 18, 2));
        }

        #grid {
            position: relative;
            top: 5px;
            outline: 2px solid #000;
            font-size: 0;
            margin: auto;
            height: 800px;
            width: 1000px;
            padding: 0;
            border: none;
            box-shadow: 5px 5px 5px 5px black;
            background-color: rgb(255, 255, 255);
        }

        .cell {
            margin: 0;
            padding: 0;
            outline: 0.2px solid rgb(62, 173, 10);
            display: inline-block;
        }

        #myProgress {
            position: absolute;
            top: 70%;
            color: red;
            background: rgba(105, 105, 97, 0.5);
            border-radius: 10%;
            font-size: 60px;
        }

        #myBar {
            height: 100%;
            background-color: rgb(204, 224, 204);
        }

        .btn {
            padding: 11px;
            font-size: 20px;
            width: 150px;
            font-weight: bolder;
            color: red;
        }
        .chronometre {
            margin-bottom: 600px;
            left:15%;
            width :600px;
            height: 55px;
            text-align: center;
        }
        .tim {
            width: 300px;
            height: 100%;
            border: 1px solid rgba(0, 0, 0, 0.5);
            padding: 5px;
            text-align: center;
            text-justify: center;
            font-size: 20px;
            font-family: digital;
            margin-bottom: 10px;
        }
        .slidecontainer {
             width: 50%;
        }

        .slider {
            -webkit-appearance: none;
            margin-left:50px;
            margin-top: 20px;
            width: 80%;
            height: 15px;
            border-radius: 5px;
            background: #6be98b;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }
         #note{
            visibility:collapse;
            height:0px;
        }

        @media only screen and (max-width: 1200px) {
            #note{
               visibility:visible;
            }
            #grid{
               visibility:hidden;
            }
        } 
    </style>
</head>

<body>
    <div style="display:flex; flex-direction:column;align-items: center;justify-content: center;">
        <h1>Game of life</h1>
        <h1 id="note"> Support only large screens</h1>
        <div id="grid">
            <img src="./img.png" id="img" style="width:100%;height:100%" alt="" srcset="">
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <div style="display:flex;position: absolute;top: 745px;left:5%;height:55px;width: 100%;flex-direction:row">
                <div class="chronometre">
                    <div class="tim" id="chrono">
                    </div>
                </div>
                <div style="display:flex; flex-direction:row;align-items: center;justify-content: center;">
                    <button class="btn" hidden='true' id="start">Start</button>
                    <button class="btn" hidden='true' id="stop">Stop</button>
                    <button class="btn" hidden='true' id="resume">Resume</button>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <p>Value: <span id="demo"></span></p>
                </div>
            </div>
        </div>
        <script src="UI.js" charset="tf-8"></script>
        <script src="alg.js"></script>
        <script src="index.js"> </script>
</body>

</html>
